


    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="text-center mt-5">
                <div class="form-group">
                    <mat-form-field appearance="fill" class="filterForm">
                        <mat-label>Filter</mat-label>
                        <input matInput [(ngModel)]="searchFilterTodo" placeholder="Ex.ium">
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>


        
            <table class="table table-bordered text-center">
                <thead class="bg">
                    <tr>
                        <th>Title</th>
                        <th>ASSIGN-DATE</th>
                        <th>DUE-DATE</th>
                        <th>STATUS</th>
                        <th>ACTION</th>
                    </tr>
                </thead>
                <ng-container *ngIf="todoPost.length > 0; else noData">
                    <tbody>
                        <tr *ngFor="let todo of todoPost | todoPipe : searchFilterTodo">
                            <td>{{todo.title}}</td>
                            <td>{{todo.assignedDate | date}}</td>
                            <td>{{todo.dueDate | date}}</td>
                            <td>{{todo.status}}</td>
                            <td>
                                <button mat-icon-button color="primary" (click)="onEditTodo(todo)">
                                    <mat-icon>edit</mat-icon>
                                </button>
                                <button mat-icon-button color="warn" (click)="onDeleteTodo(todo.id)">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </ng-container>
            </table>
            
            

            <ng-template #noData>
                <p class="mt-3 ">
                    No data matching the filter "{{searchFilterTodo}}"
                </p>
            </ng-template>
